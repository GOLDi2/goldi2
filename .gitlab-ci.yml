variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - lint
  - test
  
.build-node:
  image: node:latest
  stage: build
  script:
    - cd "$PROJECT_DIR"
    - ./scripts/build.sh $BUILD_PARAMETERS
    - cd "$CI_BUILDS_DIR" && cd "$CI_PROJECT_DIR" && ./scripts/check_no_changes.sh
  artifacts:
    paths:
      - $PROJECT_DIR/dist

.build-spec-node:
  extends: .build-node
  variables:
    BUILD_PARAMETERS: -s

.build-python:
  extends: .build-node
  image: nikolaik/python-nodejs
    
.lint-node:
  image: node:latest
  stage: lint
  script:
    - cd "$PROJECT_DIR"
    - ./scripts/lint.sh

################################################################################
# Helper #######################################################################
################################################################################
helper/tsdoc-theme-build:
  extends: .build-node
  variables:
    PROJECT_DIR: helper/tsdoc-theme
  needs: []
  dependencies: []
  rules:
    - changes:
      - helper/tsdoc-theme/**/*

helper/openapi-codegeneration-build:
  extends: .build-node
  variables:
    PROJECT_DIR: helper/openapi-codegeneration
  needs: []
  dependencies: []
  rules:
    - changes:
      - helper/openapi-codegeneration/**/*

helper/crosslab-typescript-addon-build:
  extends: .build-node
  variables:
    PROJECT_DIR: helper/crosslab-typescript-addon
  needs:
    - job: helper/openapi-codegeneration-build
      optional: true
  dependencies:
    - helper/openapi-codegeneration-build
  rules:
    - changes:
      - helper/crosslab-typescript-addon/**/*
      - helper/openapi-codegeneration/**/*


################################################################################
# Backend ######################################################################
################################################################################

backend-services/auth-build-spec:
  extends: .build-spec-node
  variables:
    PROJECT_DIR: backend-services/auth
  needs: []
  dependencies: []
  rules:
    - changes:
      - backend-services/auth/**/*

backend-services/booking-build-spec:
  extends: .build-spec-node
  variables:
    PROJECT_DIR: backend-services/booking
  needs: []
  dependencies: []
  rules:
    - changes:
      - backend-services/booking/**/*

backend-services/device-build-spec:
  extends: .build-spec-node
  variables:
    PROJECT_DIR: backend-services/device
  needs: []
  dependencies: []
  rules:
    - changes:
      - backend-services/device/**/*

backend-services/experiment-build-spec:
  extends: .build-spec-node
  variables:
    PROJECT_DIR: backend-services/experiment
  needs: []
  dependencies: []
  rules:
    - changes:
      - backend-services/experiment/**/*

backend-services/federation-build-spec:
  extends: .build-spec-node
  variables:
    PROJECT_DIR: backend-services/federation
  needs: []
  dependencies: []
  rules:
    - changes:
      - backend-services/federation/**/*

backend-services/update-build-spec:
  extends: .build-spec-node
  variables:
    PROJECT_DIR: backend-services/update
  needs: []
  dependencies: []
  rules:
    - changes:
      - backend-services/update/**/*


backend-services/openapi-build-spec:
  extends: .build-spec-node
  variables:
    PROJECT_DIR: backend-services/openapi
  needs:
    - job: backend-services/auth-build-spec
      optional: true
    - job: backend-services/booking-build-spec
      optional: true
    - job: backend-services/device-build-spec
      optional: true
    - job: backend-services/experiment-build-spec
      optional: true
    - job: backend-services/federation-build-spec
      optional: true
    - job: backend-services/update-build-spec
      optional: true
  dependencies:
    - backend-services/auth-build-spec
    - backend-services/booking-build-spec
    - backend-services/device-build-spec
    - backend-services/experiment-build-spec
    - backend-services/federation-build-spec
    - backend-services/update-build-spec
  rules:
    - changes:
      - backend-services/auth/**/*
      - backend-services/booking/**/*
      - backend-services/device/**/*
      - backend-services/experiment/**/*
      - backend-services/federation/**/*
      - backend-services/openapi/**/*
      - backend-services/update/**/*

backend-services/openapi-lint:
  extends: .lint-node
  variables:
    PROJECT_DIR: backend-services/openapi
  needs:
    - job: backend-services/openapi-build-spec
      optional: true
  dependencies:
    - backend-services/openapi-build-spec
  rules:
    - changes:
      - backend-services/auth/**/*
      - backend-services/booking/**/*
      - backend-services/device/**/*
      - backend-services/experiment/**/*
      - backend-services/federation/**/*
      - backend-services/openapi/**/*
      - backend-services/update/**/*


################################################################################
# Clients ######################################################################
################################################################################
clients/api/js-build:
  extends: .build-node
  variables:
    PROJECT_DIR: clients/api/js
  needs:
    - job: backend-services/auth-build-spec
      optional: true
    - job: backend-services/booking-build-spec
      optional: true
    - job: backend-services/device-build-spec
      optional: true
    - job: backend-services/experiment-build-spec
      optional: true
    - job: backend-services/federation-build-spec
      optional: true
    - job: backend-services/update-build-spec
      optional: true
    - job: helper/crosslab-typescript-addon-build
      optional: true
    - job: helper/tsdoc-theme-build
      optional: true
    - job: helper/openapi-codegeneration-build
      optional: true
  dependencies:
    - backend-services/auth-build-spec
    - backend-services/booking-build-spec
    - backend-services/device-build-spec
    - backend-services/experiment-build-spec
    - backend-services/federation-build-spec
    - backend-services/update-build-spec
    - helper/crosslab-typescript-addon-build
    - helper/tsdoc-theme-build
    - helper/openapi-codegeneration-build
  rules:
    - changes:
      - backend-services/auth/**/*
      - backend-services/booking/**/*
      - backend-services/device/**/*
      - backend-services/experiment/**/*
      - backend-services/federation/**/*
      - backend-services/update/**/*
      - clients/api/js/**/*
      - helper/crosslab-typescript-addon/**/*
      - helper/openapi-codegeneration/**/*
      - helper/tsdoc-theme/**/*


clients/api/python-build:
  extends: .build-python
  variables:
    PROJECT_DIR: clients/api/python
  needs:
    - job: backend-services/openapi-build-spec
      optional: true
      artifacts: false
    - job: helper/openapi-codegeneration-build
      optional: true
      artifacts: false
  before_script:
    - 'curl -s --header "PRIVATE-TOKEN: ${CI_JOB_TOKEN}" "$CI_SERVER_URL/api/v4/projects/$CI_PROJECT_ID/jobs/artifacts/main/download?job=helper/openapi-codegeneration-build" > unzip -'
  rules:
    - changes:
      - backend-services/auth/**/*
      - backend-services/booking/**/*
      - backend-services/device/**/*
      - backend-services/experiment/**/*
      - backend-services/federation/**/*
      - backend-services/openapi/**/*
      - backend-services/update/**/*
      - clients/api/python/**/*
      - helper/openapi-codegeneration/**/*

################################################################################
# Hardware #####################################################################
################################################################################
hardware/os-rebuild-world:
  image: ghcr.io/siemens/kas/kas
  stage: build
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
  timeout: 48h
  script:
    - cd hardware/os
    - mkdir -p ~/.ssh/ && cp "$CI_SSH_KEY" ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
    - cp "$LOCAL_YML_NO_CACHE" local.yml && cp "$DEV_CRT" signing.crt.pem && cp "$DEV_KEY" signing.key.pem
    - ./scripts/build.sh -c -w --run_on_host
    - ./scripts/sync_sstate.sh -c
    - cd "$CI_BUILDS_DIR" && cd "$CI_PROJECT_DIR" && ./scripts/check_no_changes.sh
