{% set links = { first_line: [], second_line: [] } %}

<footer class="bg-primary-900 w-full font-body">
  <div
    class="max-w-4xl p-20 mx-auto flex flex-col justify-between text-primary-50 gap-10 place-items-center md:flex-row">
    <div class="text-center space-y-1 w-30">
      <div class="text-3xl">GOLDi LABS</div>
      <div class="h-line"></div>
      <div>Real labs at your home</div>
    </div>
    <div class="bg-gray-400 w-px h-20 hidden md:block"></div>
    <div class="flex flex-col gap-3 w-64">
      <div class="flex justify-between gap-10">
        {% for item in links.first_line %}
        <a href="/{{language}}{{ item.href }}">{{ item.name }}</a>
        {% endfor %}
      </div>
      <div class="flex justify-center gap-10">
        {% for item in links.second_line %}
        <a href="/{{language}}{{ item.href }}">{{ item.name }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</footer>
