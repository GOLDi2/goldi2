{% extends "embedded_layout.html" %}
{% block main %}

<form action="/{{ language }}/lti/settings" method="post">
    <input type="hidden" name="lti_session" />
    <input type="hidden" name="token" />
    <button type="submit">Back</button>
</form>

{{experiment_template | dump}}

Currently Selected: {{ experiment_template.name }}

{% for template in experiment_templates %}
{% if template.url != experiment_template.url %}
    <form action="/{{ language }}/lti/settings_experiment" method="post">
        <input type="hidden" name="lti_session" />
        <input type="hidden" name="token" />
        <input type="hidden" name="experiment_template_uri" value="{{ template.url }}" />
        <button type="submit">{{ template.name }}</button>
    </form>
{% endif %}
{% endfor %}
<script>
    document.getElementsByName("lti_session").forEach(e=>e.value=sessionStorage.getItem("lti_session"));
    document.getElementsByName("token").forEach(e=>e.value=sessionStorage.getItem("token"));
</script>

{% endblock %}
