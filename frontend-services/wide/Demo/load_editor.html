<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Laden des Monaco-Editor</title>
		<link rel="stylesheet" data-name="vs/editor/editor.main"
			href="../../monaco/editor/release/min/vs/editor/editor.main.css">
	</head>

	<body>
		<script>
			var require = {
				paths: {
					'vs': '../node_modules/monaco-editor/min/vs'
				}
			};
		</script>
		<script src="../../monaco/editor/release/min/vs/loader.js"></script>
		<script src="../../monaco/editor/release/min/vs/editor/editor.main.nls.js"></script>
		<!-- <script src="../../monaco/editor/release/min/vs/editor/editor.main.nls.de.js"></script> -->
		<script src="../../monaco/editor/release/min/vs/editor/editor.main.js"></script>

		<div id="editor" style="width:800px;height:600px;"></div>

		<script type="application/javascript">
			let progLang = "";
			let PSPUType = "";
			let BPUType = "";
			if (location.search != "") {
				let values = location.search.substr(1).split("&");
				for (let i = 0; i < values.length; i++) {
					values[i] = values[i].split("=");
					switch (values[i][0]) {
						case "Lang":
							progLang = values[i][1];
							break;

						case "BPUType":
							BPUType = values[i][1];
							break;

						case "PSPUType":
							PSPUType = values[i][1];
							break;

						default:
							break;
					}
				}
			}

			var editor = monaco.editor.create(document.getElementById('editor'), {
				language: `${progLang}`
			})
		</script>
	</body>

</html>
