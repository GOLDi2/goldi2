<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<form action="index.php" method="get" id="form">
			Steuereinheit:
			<select name="BPUType" id="BPU">
				<option name="none" value="click" id ="v">--- Bitte auswählen ---</option>
				<option name="MicroController" value="MicroController" id ="mc">Microcontroller</option>
				<option name="PLD" value="ProgrammableLogicDevice" id ="pl">PLD</option>
			</select>
		</form><br>
        <form action="index.php" method="get" id="form1">
		</form>

		<script type="application/javascript">
			let BPUTypte = document.getElementById("BPU");
			BPUTypte.addEventListener('change',chkBPU);
			function chkBPU (event) {
			    var gewählt = false;
				let BPUType = this.value;
				var addStr = "<input type='hidden' name='BPUType' id='BPU1'>";
				if (this.value != "click") {
					gewählt = true;

					if (this.value == "MicroController"){
						addStr+="Programmiersprache:" +
							"<select name='Lang' disabled>" +
							"<option name='C' value='C'>C</option>" +
							"</select>"
					} else {
						addStr+="Programmiersprache:" +
							"<select name='Lang'>" +
							"<option name='LogIC' value='LogIC'>LogIC</option>" +
							"<option name='VHDL' value='VHDL'>VHDL</option>" +
							"</select>"

					}
					addStr+="<br><br>" +
						"Physisches System:" +
						"<select name='PSPUType'>" +
						"<option name='3AxisPortal' value='3AxisPortal'>3-Achs-Portal</option>" +
						"<option name='DigitalDemoBoard' value='DigitalDemoBoard'>Digitales Demo-Board</option>" +
						"<option name='Elevator3Floors' value='Elevator3Floors'>Aufzug A (3 Etagen)</option>" +
						"<option name='...' value='...'>Sonstige</option>" +
						"</select><br><br>" +
						"<input type='submit' name='OK' value='Konfiguration laden'><input type='reset' name='R' value='Zurücksetzen'>";

				}
                if(gewählt == true){ form1.innerHTML=""; }
                form1.innerHTML+=addStr;
                let controlUnit = document.getElementById("BPU1");
                controlUnit.value = BPUType;
			}
		</script>
	</body>
</html>
